<script>
$(document).ready(function(){
    $('ul, ol').each(function(){
        // Get the parents of a particular ul or ol
        var parentLists = $(this).parents('ul, ol');
        // Apply css to only the odd level ul
        if(parentLists.length % 2 == 0){
          $(this).css({
            'background-image': 'linear-gradient(to bottom, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 0%), linear-gradient(to bottom,#f0f0f0  0%, #f0f0f0  100%)',
            'background-clip': 'content-box, padding-box'
            });
        }else{
          $(this).css({
            'background-image': 'linear-gradient(to bottom, rgb(255, 255, 255) 0%, rgb(255, 255, 255) 0%), linear-gradient(to bottom,#fafafa  0%, #fafafa  100%)',
            'background-clip': 'content-box, padding-box',
            });
        }
    });
});
</script>
