<style>
body {
  min-width: 300px;
  font-family:  "ヒラギノ角ゴ ProN W3", 
  "HiraKakuProN-W3", 
  "游ゴシック", 
  "Yu Gothic", 
  "メイリオ", 
  "Meiryo", 
  Verdana, 
  Helvetica, 
  Arial, 
  sans-serif;
}
.custom-navbar {
  margin-bottom: 0.3em;
  height: 10px;
}

.custom-navbar a {
  display: inline-block; 
  padding: 18px 0;
  margin-right: 1em; 
  font-weight: bold; 
}

.custom-navbar a:hover,
.custom-navbar a:focus {
  text-decoration: none; 
}

.bg-secondary {
    background-color: #ffffff !important; 
}

small.text-secondary {
    color: #E6E6FA !important;
}


h1 {
  position: relative;
  line-height: 1;
  padding:0.2em 1em;
  display: inline-block;
  top:0;
}

h1:before, h1:after { 
  position: absolute;
  top: 0;
  content:'';
  width: 8px;
  height: 100%;
  display: inline-block;
}
h1:before {
  border-left: solid 3px #aac5de;
  border-top: solid 3px #aac5de;
  border-bottom: solid 3px #aac5de;
  left: 0;
}
h1:after {
  content: '';
  border-top: solid 3px #aac5de;
  border-right: solid 3px #aac5de;
  border-bottom: solid 3px #aac5de;
  right: 0;
}

.right{
 display: flex;
 justify-content: flex-end;
}

.left{
 display: flex;
 justify-content: flex-start;
}

.fab{
  margin-left: 3px;
  margin-top: 0.35em;
}

i.fab.fa-twitter::before{
  margin-right: 0;
  color: #87cefa;
}

i.fab.fa-youtube::before{
  margin-right: 0;
  color: rgb(255, 106, 106);
}

.title-border h1{
    text-align: right;
    padding: 0.em 0.25em;
    color: #aac5de;
    font-size: 20px;
    margin-bottom: -20px;
    right: 0;
    font-weight: bold;
}
.title-border p {
    margin: 0; 
    padding: 0;
}

.entories-title {
  position: relative;
  font-size: 15px;
  font-weight: bold;
  padding-top: 0.3em;
  padding-bottom: 0.3em;
  padding-left: 0.5em;
  margin-top: 0.3em;
  margin-bottom: 0.3em;
  text-decoration: none;
  border: solid 1px #aac5de;
  color: #fff;
}

.tag-edit{
  display: inline-block;
  padding: 0px 5px;
  border-radius: 15px;
  background-color: #000;
  text-decoration: none;
  color: #ff7b47;
  border: solid 2px  #db774f;
}
.tag-edit:hover{
  color: #9d583c;
  border: solid 2px   #9d583c;
}

.main-list{
  border-left: solid 1px #aac5de;
  border-right: solid 1px #aac5de;
  padding-left: 0.5em;
  margin-bottom: 0.5em;
}

.main-list:hover{
  background-color: #1d1d2c;
}
hr.style1{
  margin-top: 0px;
  border-bottom: solid 1px  #aac5de;
  margin-bottom: 0.25em;
}

hr.style2{
  margin-top: 3px;
  margin-bottom: 3px;
  border-bottom: solid 1px  #aac5de;
}

img.icon{
  margin-top: 0;
  margin-left: 0.25em;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-right: 0.25em;
}

.brand-twitter{
  margin-top: 0;
  margin-left: 0.2em;
  width: 15px;
  height: 15px;
  filter: brightness(0) invert(1);
}

.icon-chevron{
  margin-top: 0;
  margin-bottom: 0.325em;
  margin-right: 0em;
  margin-left: 0em;
  width: 6px;
  height: 11px;
}

code.language-create{
  color:#fff;
  background-color: #000;
  padding: 0.3em;
}

pre {
  background-color: #000;
  margin-top: 1.5em;
  margin-bottom: 3em;
  padding: 1em;
}

pre code.language-draw{
  color:#cecece;
}

@media print {
  .custom-navbar {
    display: none;
  }
}

article {
  padding-bottom: 1em;
}

img {
  max-width: 450px;
}

{{ with .Site.Params.contentBackgroundColor }}
body {
  background-color: {{ . | safeCSS }};
}
{{ else }}
body {
  background-color: #141428;
}
{{ end }}

{{ with .Site.Params.contentTextColor }}
body {
  color: {{ . | safeCSS }};
}
{{ else }}
body {
  color: #fff;
}
{{ end }}

{{ with .Site.Params.contentLinkColor }}
a {
  color: {{ . | safeCSS }};
}
{{ else }}
a {
  color: #87cefa;
}
{{ end }}

{{ with .Site.Params.contentLinkHoverColor }}
a:hover,
a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
a:hover,
a:focus {
  color: #0056b3;
}
{{ end }}

{{ with .Site.Params.navbarBackgroundColor }}
.custom-navbar {
  background-color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar {
  background-color: #141428;
}
{{ end }}

{{ with .Site.Params.navbarLinkColor }}
.custom-navbar a {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a {
  color: rgba(255,255,255,1.0);
}
{{ end }}

{{ with .Site.Params.navbarLinkHoverColor }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: rgba(255,255,255,1);
}
{{ end }}

{{ with .Site.Params.wrapperMaxWidth }}
.container {
  max-width: {{ . | safeCSS }};
}
{{ else }}
.container {
  max-width: 800px;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  white-space: pre-wrap;
  background-color: transparent;
  border: none;
  border-radius: 0;
  
}

code {
  padding: 2px 4px;
  color: inherit; 
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9em;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #fff;
  
}
{{ end }}
blockquote p{
  padding: 10px 20px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 1px solid #fff;
  
}
</style>
