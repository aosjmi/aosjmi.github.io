<style>
body {
  min-width: 300px;
  counter-reset: separator;   /* カウンターの初期化 */
  font-family:  
  "segoe ui",
  sans-serif,
  Helvetica, 
  Arial;
}

hr {
  counter-increment: separator;  /* カウンターの増加処理 */
  position: relative;
  font-weight:bold;
  opacity: 1 !important;
}

hr:before {
  content: counter(separator);   /* カウンター値の表示 */
  position: absolute;
  right: 100%;
  font-size: 11px;
  margin-right: -1.5px;
  margin-top: -9.75px;
  background: #0d8115;          /* 値を表示する円の背景色 */
  border: 1px solid #0d8115 !important;    /* 値を表示する円の枠線 */
  color: #ffffff;               /* 値の色 */
  width: 19px;                  /* 値を表示する円の幅 */
  height: 19px;                 /* 値を表示する円の高さ */
  line-height: 19px;            /* 値を円の中央に配置するための行の高さ */
  text-align: center;           /* 値を円の中央に配置するためのテキストの揃え位置 */
  border-radius: 50%;           /* 値を表示する要素を円にするためのボーダーの半径 */
}

ul {
  padding-bottom: 0px !important;
  margin-bottom: 0px !important;
}

article ul {
  padding-bottom: 0px !important;
  margin-bottom: 0px !important;
  padding-left: 18px;
}

article ul li p{
  padding-bottom: 0px !important;
  margin-bottom: 0px !important;
}

.custom-navbar {
  margin: 0.5em;
  padding-bottom: 0.5em;
  height: 25px;
}

.custom-navbar a {
  display: inline-block; 
  padding: 1px;
  margin-left: 0.1em; 
  font-weight: bold; 
  color: #000000 !important;
}

.custom-navbar a:hover,
.custom-navbar a:focus {
  text-decoration: none; 
}

.bg-secondary {
    background-color: #ffffff !important; 
}

small.text-secondary {
    color: #000000 !important;
}

h1 {
  font-family: "sans-serif" !important;
  position: relative;
  line-height: 1;
  padding:0.2em 1em;
  display: inline-block;
  top:0;
}

h1:before, h1:after { 
  position: absolute;
  top: 0;
  content:'';
  width: 6px;
  height: 100%;
  display: inline-block;
}
h1:before {
  border-left: solid 3px #000000;
  border-top: solid 3px #000000;
  border-bottom: solid 3px #000000;
  left: 0;
}
h1:after {
  content: '';
  border-top: solid 3px #000000;
  border-right: solid 3px #000000;
  border-bottom: solid 3px #000000;
  right: 0;
}

.right{
 display: flex;
 justify-content: flex-end;
}

.left{
 display: flex !important;
 justify-content: flex-start !important;
}

.fab{
  margin-left: 3px;
  margin-top: 0.35em;
}

i.fab.fa-twitter::before{
  margin-right: 0;
  color: #0000EE;
}

i.fab.fa-youtube::before{
  margin-right: 0;
  color: rgb(255, 106, 106);
}

.nav-border h1{
    text-align: right;
    padding: 0.em 0.2em;
    color: #aac5de;
    font-size: 15px;
    margin-bottom: -20px;
    right: 0;
    font-weight: bold;
}

.title-border h1{
    text-align: right;
    padding: 0.em 0.25em;
    color: #aac5de;
    font-size: 20px;
    margin-bottom: -20px;
    right: 0;
    font-weight: bold;
}
.title-border p {
    margin: 0; 
    padding: 0;
}

.entories-title {
  position: relative;
  font-size: 15px;
  font-weight: bold;
  padding-top: 0em;
  padding-bottom: 0em;
  padding-left: 0.3em;
  margin-top: 0.1em;
  margin-bottom: 0em;

  text-decoration: none;
  color: #000000;
}

h2.entories-title:first-letter {
  font-size: 18px;
  color: #000000;
}

h2.entories-title:after {
  content: "";
  display: block;
  height: 4px;
  margin-left: -4.5px;
  
  background: -webkit-linear-gradient(to right,rgb(134, 134, 134), transparent);
  background: linear-gradient(to right, rgb(163, 163, 163), transparent);
}

.page-title{
  border: solid 1px#fff;/*線色*/
  padding-top: 0.5em;
  padding-bottom: 0.5em;
  padding-left: 1.2em;
  padding-right: 0em;
}

article hr{
  border: 1px solid hsl(0, 0%, 88%) !important;
  padding: 0em;
  margin-top: 0px;
  margin-bottom: 0px;
  margin-right: 0%;
}

li a{
  background-color: #eeeeee !important;
}

.title-title{
  font-style: normal !important;
  font-size:1.4em;
}
article h2{
  margin-top: 0.2em;
  font-size: 1.6em;
}

.tag-edit{
  display: inline-block;
  font-style: italic;
  padding-top: 0;
  font-size: 11px;
  color: #070707 !important;
  background-color: #ededed;
}
.tag-edit:hover{
  color: #323232;
  background-color: #dddddd;
}

.main-list{
  border-left: solid 6px #9a9a9a;
  
  border-bottom: solid 1px #9a9a9a;
  padding-left: 0.5em;
  margin-bottom: 0.2em;
}

p.main-list a{
  color: #0000EE;
  margin: 0; 
  padding: 0;
}

.main-list:hover{
  background-color: #f1f1f1;
}
hr.style1{
  margin-top: 0px;
  border-bottom: solid 1px  #aac5de !important;
  margin-bottom: 0.25em;
}

hr.style2{
  margin-top: 5px;
  margin-bottom: 3px;
  border-bottom: solid 1px  #aac5de !important;
}

hr.style3{
  margin-top: 5px;
  margin-bottom: 5px;
  border-bottom: solid 1px  #364e96 !important;
}

img.icon{
  margin-top: 0;
  margin-left: 0.25em;
  width: 45px;
  height: 45px;
  border-radius: 50%;
  border:solid 2px #8b8b8b;
  margin-right: 0.25em;
}

.brand-home{
  margin-top: 0.2em;
  margin-left: 0.2em;
  margin-bottom: 0.2em;
  width: 20px;
  height: 20px;
}

.brand-twitter{
  margin-top: 0;
  margin-left: 0.2em;
  width: 15px;
  height: 15px;
  filter: brightness(1) invert(0);
}

.icon-chevron{
  margin-top: 0;
  margin-bottom: 0.325em;
  margin-right: 0em;
  margin-left: 0em;
  width: 6px;
  height: 11px;
}


@media print {
  .custom-navbar {
    display: none;
  }
}

article {
  padding-bottom: 1em;
  background-color: #ffffff !important;
}

img {
  max-width: 450px;
}

{{ with .Site.Params.contentBackgroundColor }}
body {
  background-color: {{ . | safeCSS }};
}
{{ else }}
body {
  background-color: #e2e2e2;
}
{{ end }}

{{ with .Site.Params.contentTextColor }}
body {
  color: {{ . | safeCSS }};
}
{{ else }}
body {
  color: #000000;
}
{{ end }}

{{ with .Site.Params.contentLinkColor }}
a {
  color: {{ . | safeCSS }};
}
{{ else }}
a {
  color: #0000EE;
}
{{ end }}

{{ with .Site.Params.contentLinkHoverColor }}
a:hover,
a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
a:hover,
a:focus {
  color: #0056b3;
}
{{ end }}

{{ with .Site.Params.navbarBackgroundColor }}
.custom-navbar {
  background-color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar {
  background-color: #e2e2e2;
}
{{ end }}

{{ with .Site.Params.navbarLinkColor }}
.custom-navbar a {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a {
  color: rgba(255,255,255,1.0);
}
{{ end }}

{{ with .Site.Params.navbarLinkHoverColor }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: {{ . | safeCSS }};
}
{{ else }}
.custom-navbar a:hover,
.custom-navbar a:focus {
  color: rgba(255,255,255,1);
}
{{ end }}

{{ with .Site.Params.wrapperMaxWidth }}
.container {
  max-width: {{ . | safeCSS }};
}
{{ else }}
.container {
  max-width: 800px;
}
{{ end }}

{{ if eq .Site.Params.customCodeStyle true }}
pre {
  display: block;
  padding: 9.5px;
  word-break: break-all;
  word-wrap: break-word;
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
}

pre code {
  padding: 0;
  font-size: inherit;
  color: inherit; 
  white-space: pre-wrap;
  background-color: transparent;
  border: none;
  border-radius: 0;
  
}

code {
  padding: 2px 4px;
  color: inherit; 
  background-color: #f5f5f5;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: .9em;
}
{{ end }}

{{ if eq .Site.Params.customBlockquoteStyle true }}
blockquote,
.blockquote {
  padding: 10px 10px;
  margin: 0 0 20px;
  font-size: 1em;
  border-left: 5px solid #f5f5f5;
  
}
{{ end }}
blockquote p{
  vertical-align:text-top;;
  padding: 0px 10px 0px 5px;
  margin: 0 10px 10px 0px;
  font-size: 1em;
  
  border-left: 4px solid #ededed;
  border-right: 4px solid #ededed;
  
}
</style>
